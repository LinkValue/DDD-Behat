default:
    autoload:
        '': %paths.base%/src
    extensions:
        Behat\Symfony2Extension: ~
    suites:
        post_api_controller:
            type: symfony_bundle
            bundle: AcmeLvApiBundle
            paths: [ %paths.base%/src/Acme/Lv/Bundle/ApiBundle/Features ]
            contexts:
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostContext:
                    repository: '@acme.post.repository'
                    loader: '@acme.post.loader'
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostApiContext:
                    router: '@router'
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostRouterContext:
                    router: '@router'
                    host: 'localhost'
                    scheme: 'http'
                    baseUrl: '/web/app.php'
                    port: '9001'
        post_dal_domain:
            type: symfony_bundle
            bundle: AcmeLvDalBundle
            paths: [ %paths.base%/src/Acme/Lv/Bundle/ApiBundle/Features ]
            contexts:
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostContext:
                    repository: '@acme.post.repository'
                    loader: '@acme.post.loader'
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostDomainContext:
                    domain: '@acme.post.domain'
                    loader: '@acme.post.loader'
        post_api_domain:
            type: symfony_bundle
            bundle: AcmeLvDalBundle
            paths: [ %paths.base%/src/Acme/Lv/Bundle/ApiBundle/Features ]
            contexts:
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostContext:
                    repository: '@acme.post.repository'
                    loader: '@acme.post.loader'
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostDomainContext:
                    domain: '@acme.post.api_domain'
                    loader: '@acme.post.api_loader'
                - Acme\Lv\Bundle\ApiBundle\Features\Context\PostRouterContext:
                    router: '@router'
                    host: 'localhost'
                    scheme: 'http'
                    baseUrl: '/web/app.php'
                    port: '9001'

