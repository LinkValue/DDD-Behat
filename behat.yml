    extensions:
        Behat\Symfony2Extension: ~
    suites:
        dal_domain:
            type: symfony_bundle
            bundle: Sir1Partner3DalBundle
            paths:
                #- %paths.base%/src/Acme/Lv/Bundle/ApiBundle/Features
